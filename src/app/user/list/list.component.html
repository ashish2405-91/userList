<div class="container">
    <h4 align="center" class="mb-3 p-3">User List 
        <p>({{total}})</p>
    </h4>
    
    <hr>
  <div class="d-flex justify-content-between">
      <div>
          <input type="text" name="search" placeholder="Search by name" #find (keyup)="search(find.value)"  class="form-control" id="">
      </div>
      <div>
        <i class="fa fa-arrow-up mr-3" (click)="sorting('ase')" aria-hidden="true"></i>
        <i class="fa fa-arrow-down" (click)="sorting('desc')" aria-hidden="true"></i>
      </div>
   <div>
    <button  type="button" class="btn btn-primary mb-2" (click)="add('','add')"><i class="fa fa-plus mr-1" aria-hidden="true"></i> Add</button>
   </div>
  </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Full Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of list ; let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.name}}</td>
                <td>{{data.age}}</td>
                <td>{{data.gender}}</td>
                <td>{{data.number}}</td>
                <td>{{data.address}}</td>
                <td>
                    <button class="m-2 btn btn-danger" (click)="delete(i)"><i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                    <button class="m-2 btn btn-warning" (click)="add(i , 'edit')"><i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="total === 0">
           <tr >
          <td align="center" colspan="7">
            <h1  class="p-3"> No User Found!</h1>
          </td>
           </tr>
        </tbody>
    </table>
</div>
